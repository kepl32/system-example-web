<div class="row">
   <!-- Seccion del Menu -->
   <div class="col-3">
      <app-menu></app-menu>
   </div>
   <!-- Vista de consulta de departamentos -->
   <div class="col-9" *ngIf="viewDepartment">
      <div class="card">
         <div class="card-body">
            <h4>Departamentos</h4>
            <!-- Filtros de busquedad -->
            <form class="row">
               <div class="col-md-4">
                  <label class="form-label">C贸digo Departamento</label>
                  <input type="text" class="form-control">
               </div>
               <div class="col-md-8">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control">
               </div>
            </form>
         </div>
         <!-- Opciones de pantalla  -->
         <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary">Limpiar</button>
            <button type="button" class="btn btn-outline-primary">Buscar</button>
            <button type="button" class="btn btn-success" (click)="createDepartment()">Crear</button>
         </div>
      </div>
      <!-- Tabla de departamentos -->
      <div class="card">
         <div class="card-body">
            <table class="table table-striped table-bordered table-hover table-sm">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col">C贸digo</th>
                     <th scope="col">Nombre</th>
                     <th scope="col"></th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let item of listaDepartamentos; index as i">
                     <th scope="row">{{ i + 1 }}</th>
                     <td>{{ item.code }}</td>
                     <td>{{ item.name }}</td>
                     <td class="overflow-hidden text-center">
                        <div ngbDropdown container="body">
                           <button type="button" class="btn btn-outline-secondary btn-sm" ngbDropdownToggle>Opciones</button>
                           <div ngbDropdownMenu>                              
                              <button ngbDropdownItem (click)="editDepartment(item)">Editar</button>
                              <button ngbDropdownItem (click)="deleteDepartment(item)">Eliminar</button>
                              <div class="dropdown-divider"></div>                              
                              <button ngbDropdownItem (click)="goMunicipality(item)">Municipios</button>
                           </div>
                        </div>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
   <!-- Vista de consulta de municipios -->
   <div class="col-9" *ngIf="!viewDepartment">
      <div class="btn-group mb-2" role="group" aria-label="toolbar department">
         <button type="button" class="btn btn-outline-secondary"(click)="backDepartment()">Regresar</button>
         <button type="button" class="btn btn-outline-secondary">Limpiar</button>
         <button type="button" class="btn btn-outline-secondary">Crear unicipio</button>         
       </div>       
      <div class="card mb-2">
         <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">        
         <div class="card-body">
            <h4>Departamento</h4>
            <form class="row">
               <div class="col-md-12">
                  <table class="table table-bordered table-sm align-middle">
                     <thead></thead>
                     <tbody>
                        <tr>
                           <th><strong>C贸digo departamento</strong></th>
                           <td>{{department.code}}</td>
                           <td><strong>Nombre</strong></td>
                           <td>{{department.name}}</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </form>
            <h4>Municipios</h4>
            <table class="table table-striped table-bordered table-hover table-sm">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col">C贸digo</th>
                     <th scope="col">Nombre</th>
                     <th scope="col"></th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let item of listaMuninicipios; index as i">
                     <th scope="row">{{ i + 1 }}</th>
                     <td>{{ item.code }}</td>
                     <td>{{ item.name }}</td>
                     <td class="overflow-hidden text-center">
                        <div ngbDropdown container="body">
                           <button type="button" class="btn btn-outline-secondary btn-sm" ngbDropdownToggle>Opciones</button>
                           <div ngbDropdownMenu>
                              <button ngbDropdownItem (click)="editDepartment(item)">Editar</button>                              
                              <button ngbDropdownItem (click)="deleteDepartment(item)">Eliminar</button>
                           </div>
                        </div>
                     </td>
                  </tr>
               </tbody>
            </table>            
         </div>
      </div>
   </div>
</div>
